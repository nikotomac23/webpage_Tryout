<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="logo.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prijavnica - Plesna šola Natke Geržina</title>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#ff7a00;--muted:#cfc7d1;--card:#111217}
    html{font-size:18px;min-height:100%}
    body{
      margin:0;
      font-family: 'Yanone Kaffeesatz', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:linear-gradient(180deg, rgba(255,122,0,0.06), #120418 100%) fixed;
      background-size:cover;
      color:#fff;
      min-height:100vh;
    }
    .wrap{max-width:760px;margin:22px auto;padding:20px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .logo{font-weight:800;font-size:20px}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
      box-sizing:border-box;
      opacity:0;
      transform:translateY(20px);
      animation:fadeSlideUp 0.8s ease-out forwards;
    }
    @keyframes fadeSlideUp{
      to{opacity:1;transform:translateY(0)}
    }
    h1{margin:0 0 8px 0;font-size:28px;font-weight:900;letter-spacing:0.2px}
    label{display:block;margin:12px 0 8px 0;color:var(--muted);font-size:16px;font-weight:700}
    input[type=text], input[type=email], input[type=tel], textarea{
      width:100%;
      max-width:100%;
      box-sizing:border-box;
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:transparent;
      color:#fff;
      font-size:16px;
      font-weight:600;
    }
    input::placeholder, textarea::placeholder{color:rgba(255,255,255,0.35)}
    textarea{min-height:140px;font-size:16px}
    .radio-group{display:flex;flex-direction:column;gap:8px;margin-top:4px}
    .radio-option{display:flex;align-items:center;gap:8px;cursor:pointer;background:rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px;transition:background 0.2s}
    .radio-option:hover{background:rgba(255,255,255,0.08)}
    .radio-option input[type=radio]{accent-color:var(--accent);transform:scale(1.3)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;padding:14px 18px;border-radius:12px;text-decoration:none;font-weight:900;border:0;font-size:18px}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:12px;color:var(--muted);text-decoration:none;font-weight:700}
    @media(max-width:640px){.row{grid-template-columns:1fr}.wrap{padding:16px}.card{padding:16px} .btn{font-size:20px;padding:16px}}
    .note{font-size:15px;color:var(--muted);margin-top:10px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
       <main class="card">
      <h1>Prijavnica</h1>
      <p class="note">Izpolnite obrazec spodaj in pritisnite <strong>Pošlji prijavnico</strong>. Prijavo bomo potrdili po e‑pošti ali telefonu.</p>

      <form action="https://formsubmit.co/nikotomac23@gmail.com" method="POST" accept-charset="utf-8">
        <label for="child_name">Ime in priimek otroka:</label>
        <input id="child_name" name="Ime in priimek otroka" type="text" required>

        <label for="child_age">Starost otroka:</label>
        <input id="child_age" name="Starost otroka" type="text" required>

        <label for="address">Ulica in hišna številka:</label>
        <input id="address" name="Ulica in hišna številka" type="text" required>

        <div class="row">
          <div>
            <label for="postal">Poštna številka in kraj:</label>
            <input id="postal" name="Poštna številka in kraj" type="text" required>
          </div>
          <div>
            <label for="parent_name">Ime in priimek starša:</label>
            <input id="parent_name" name="Ime in priimek starša" type="text" required>
          </div>
        </div>

        <label for="parent_email">Elektronski naslov starša:</label>
        <input id="parent_email" name="Elektronski naslov starša" type="email" required>

        <label for="parent_phone">Telefonska številka starša:</label>
        <input id="parent_phone" name="Telefonska številka starša" type="tel" required>

        <label>Kako ste izvedeli za našo plesno šolo?</label>
        <div class="radio-group">
          <label class="radio-option"><input type="radio" name="Kako ste izvedeli" value="Na družbenih omrežjih">Na družbenih omrežjih</label>
          <label class="radio-option"><input type="radio" name="Kako ste izvedeli" value="Na radiu">Na radiu</label>
          <label class="radio-option"><input type="radio" name="Kako ste izvedeli" value="Iz letaka">Iz letaka</label>
          <label class="radio-option"><input type="radio" name="Kako ste izvedeli" value="Od prijateljev">Od prijateljev</label>
          <label class="radio-option"><input type="radio" name="Kako ste izvedeli" value="Drugo">Drugo</label>
        </div>

        <label for="message">Nam želite še kaj sporočiti?</label>
        <textarea id="message" name="Dodatno sporočilo (neobvezno)"></textarea>

        <div class="actions">
          <a class="ghost" href="index.html">Nazaj</a>
          <button class="btn" type="submit">Pošlji prijavnico</button>
        </div>
      </form>

    </main>

    <footer style="text-align:center;margin-top:14px;color:var(--muted);font-size:13px">Kontakt: 041 722 013</footer>
  </div>
</body>
</html>
